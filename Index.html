<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akses Tanpa Iklan</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100vh;
        border: none;
    }
</style>
</head>
<body>

<iframe id="targetSite" src="https://ganz0mxu.5m27soldqbw8gyard.shop/id/football/german-bundesliga-2-4206826/vfl-bochum-1848-vs-sv-elversberg.html?icg=SUQ&ilang=id"></iframe>

<script>
// Blokir pop-up window.open
window.open = function() {
    console.warn("Pop-up diblokir!");
    return null;
};

// Hapus iklan dalam iframe setelah dimuat
document.getElementById('targetSite').onload = function() {
    try {
        let frameDoc = this.contentDocument || this.contentWindow.document;

        // Contoh: hapus semua link iklan
        let ads = frameDoc.querySelectorAll('a[href*="cutt.ly"], a[href*="ads"], a[href*="offer"]');
        ads.forEach(ad => ad.remove());

        // Hapus elemen dengan ID/class iklan
        let adElements = frameDoc.querySelectorAll('#ads, .ads, .advertisement');
        adElements.forEach(el => el.remove());

    } catch (e) {
        console.warn("Tidak bisa akses konten iframe (kemungkinan beda domain / sandbox).");
    }
};
</script>

</body>
</html>
